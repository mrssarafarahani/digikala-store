<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/build/tailwind.css">
    <title>Document</title>
</head>

<body class="bg-stone-100 px-4 ">
    <div div class=" grid md:gap-8 grid-cols-12 grid-rows-[55px_minmax(500px,_1fr)_100px] ">
        <!-- sidebar -->
        <div class=" col-span-3 row-span-2 hidden md:block">
            <div class="bg-whites shadow-lg px-6  ">
                <!-- categories -->
                <div class="text-orange-400 text-lg mb-5  ">دسته بندی</div>
                <ul x-data="{select:1 , activeClass:'text-slate-800 font-bold',svgItem:'bg-slate-800 text-slate-800'}" class="flex flex-col items-start gap-4 pb-6  text-slate-400">
                    <li @click="select=1" :class="select===1 ? activeClass : '' " class="cursor-pointer  w-full py-2  flex justify-start items-center hover:bg-stone-200 rounded-sm ">
                        <span class="bg-gray-300 block w-6 h-6 opacity-30 rounded-full relative"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6  absolute top-1.5 -left-2 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                      </svg></span>
                        <span class="mr-3"><a href="#">موبایل</a></span>
                    </li>
                    <li @click="select=2" :class="select===2 ? activeClass : '' " class="cursor-pointer   w-full py-2 flex justify-start items-center hover:bg-stone-200 rounded-sm ">
                        <span class="bg-gray-300 block w-6 h-6 opacity-30 rounded-full relative"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1.5 -left-2 " viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 5a2 2 0 012-2h10a2 2 0 012 2v8a2 2 0 01-2 2h-2.22l.123.489.804.804A1 1 0 0113 18H7a1 1 0 01-.707-1.707l.804-.804L7.22 15H5a2 2 0 01-2-2V5zm5.771 7H5V5h10v7H8.771z" clip-rule="evenodd" />
                          </svg></span>
                        <span class="mr-3"><a href="#">لپ تاپ</a></span>
                    </li>
                    <li @click="select=3" :class="select===3 ? activeClass : '' " class="cursor-pointer w-full py-2 flex justify-start items-center hover:bg-stone-200 rounded-sm ">
                        <span class="bg-gray-300 block w-6 h-6 opacity-30 rounded-full relative"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1.5 -left-2 " viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                          </svg></span>
                        <span class="mr-3"><a href="#">ساعت هوشمند</a></span>
                    </li>
                </ul>
                <!-- filter product -->
                <div class="text-orange-400 text-lg mb-5  ">فیلتر محصولات</div>
                <div class="flex item-center justify-between">
                    <div class="flex items-center gap-3">
                        <span class="bg-gray-300 block w-6 h-6 opacity-30 rounded-full relative">      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5  absolute top-1 -left-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                  </svg></span>
                        <span>برند محصول</span>
                    </div>
                    <div><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                      </svg></div>

                </div>

            </div>
        </div>
        <!-- sort section -->
        <div class=" col-span-9 hidden md:block ">
            <div x-data="{sort : 1  , activeClass:'text-slate-800 font-bold'}" class="flex items-center bg-white gap-x-4 text-gray-400 rounded-lg pr-4">
                <div class="bg-orange-100 p-1 rounded-md "><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-orange-500" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z" />
                  </svg></div>
                <button @click="sort= 1" :class="sort===1 ? activeClass : ''" class="py-2  relative"> <div x-show="sort===1" class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0 "></div> <span class="px-2">پربازدید ترین</span> </button>
                <button @click="sort= 2" :class="sort===2 ? activeClass : ''" class="py-2  relative"><div x-show="sort===2" class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"></div> <span class="px-2">گران ترین</span> </button>
                <button @click="sort= 3" :class="sort===3 ? activeClass : ''" class="py-2  relative"><div x-show="sort===3"  class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"></div> <span class="px-2">ارزانترین</span></button>
                <button @click="sort= 4" :class="sort===4 ? activeClass : ''" class="py-2  relative"><div  x-show="sort===4" class="w-2 h-2 rounded-full bg-orange-600 absolute top-1 left-0"></div> <span class="px-2">جدیدترین</span> </button>
            </div>
        </div>
        <!-- prouduct section -->
        <div class="col-span-12 md:col-span-9">
            <!-- production -->
            <div x-data="{prouducts: [
                { id:1,title: 'اپل واچ سری 6' , price:'14250000 تومان' },
                { id:2,title: 'اپل واچ سری 5' ,  price:'14250000 تومان' },
                { id:3,title: 'شیائومی M6',price:'14,250,000 تومان' },
                { id:4,title: 'اپل واچ سری 7',price:'14,250,000 تومان' },
                { id:5,title: 'سامسونگ سری 8',price:'14,250,000 تومان' },
                { id:6,title: 'اپل سری 9' ,price:'14,250,000 تومان'},
                { id:7,title: 'سامسونگ M6',price:'14,250,000 تومان' },
                { id:8,title: 'سامسونگ S6',price:'14,250,000 تومان' },
                { id:9,title: 'آیفون پرومکس' ,price:'14,250,000 تومان'},
                { id:10,title: 'اپل سری 8',price:'14,250,000 تومان' }
               
                 ]}" class="grid gap-x-2 gap-y-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-4 ">
                <!-- single prouduction -->
                <template x-for="prouduct in prouducts" :key="prouduct.id">
                    
                    <div class="rounded-md bg-stone-50 w-full px-2 flex flex-col  justify-center shadow-lg p-1">
                         <div class="bg-slate-200 w-full mb-3 rounded-md"> <img src="/assets/pic/apple-watch-series-6.png" alt=""></div>
                        <div>
                           <div class="flex items-center justify-between mb-3">
                               <span class="text-xs text-stone-200">اپل</span>
                               <div x-data="{selectedColor:'red'}" class="flex ">
                                <div @click="selectedColor = 'red'" :class="selectedColor==='red' ? 'ring-2 ring-red-500' : '' " class="rounded-full border-2  border-white text-white  flex items-center justify-center bg-red-600  w-5 h-5">
                                    <svg x-show="selectedColor==='red'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                  </svg>
                                </div>
                                <div @click="selectedColor= 'green' ":class="selectedColor==='green' ? 'ring-2 ring-green-500' : '' " class="rounded-full border-2  border-white text-white  flex items-center justify-center border-2-white -mr-1 bg-green-600 w-5 h-5">
                                    <svg x-show="selectedColor==='green'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                      </svg>
                                </div>
                                <div @click="selectedColor= 'blue'" :class="selectedColor==='blue' ? 'ring-2 ring-blue-500' : '' " class="rounded-full border-2  border-white text-white  flex items-center justify-center  border-2-white -mr-1 bg-blue-600 w-5 h-5">
                                    <svg x-show="selectedColor=== 'blue'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                      </svg>
    
                                </div>
                                <div @click="selectedColor= 'black'" :class="selectedColor==='black' ? 'ring-2 ring-black' : '' " class="rounded-full border-2  border-white text-white  flex items-center justify-center border-2-white -mr-1 bg-black w-5 h-5">
                                    <svg x-show="selectedColor=== 'black'" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                      </svg>
    
                                </div>
                            </div>
                        </div>
                        <div x-text="prouduct.title" class="text-sm font-bold mb-2"></div>
                        <div x-text="prouduct.price" class="text-orange-600  flex justify-end mb-2"></div>
                        <hr class="mb-2">
                        <button class="text-orange-600  w-full cursor-pointer flex items-center justify-center -px-2 py-1 ">مشاهده و سفارش</button>
                    </div>
                    </template>
            </div>
        </div>

    </div>
    <div class="px-4 ">
        <!-- appbar -->
        <div class="flex md:hidden items-center justify-between  mt-10  mb-6">
            <div class="text-orange-500"> digikala</div>
            <div class="text-lg font-bold text-slate-800">ساعت هوشمند </div>
            <div class="bg-stone-50 drop-shadow-sm rounded w-7 h-7 flex items-center justify-center ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 stroke-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg></div>
        </div>
        <!-- filter - sort-section -->
        <div class="flex md:hidden items-center justify-center gap-2 mb-4 ">
            <div class="bg-stone-50 rounded flex text-sm w-full drop-shadow-sm py-2 px-2 items-center justify-center">
                <span class="text-orange-500 ml-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
            <path d="M3 3a1 1 0 000 2h11a1 1 0 100-2H3zM3 7a1 1 0 000 2h7a1 1 0 100-2H3zM3 11a1 1 0 100 2h4a1 1 0 100-2H3zM15 8a1 1 0 10-2 0v5.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L15 13.586V8z" />
          </svg></span>
                <div>محبوب ترین محصول</div>
            </div>
            <div class="bg-stone-50 text-sm rounded drop-shadow-sm flex w-full py-2 px-2 items-center justify-center">
                <span class="ml-1 text-gray-300"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg></span>
                <div>فیلتر : برند اپل</div>
            </div>
        </div>

    </div>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
